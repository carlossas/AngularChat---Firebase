<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div *ngFor="let chat of chatS.chats"

    [ngClass]="{ 'text-right': chatS.usuario.uid == chat.uid }">

      <span class="badge"
      [ngClass]="{ 'badge-primary': chatS.usuario.uid == chat.uid,
                    'badge-success': chatS.usuario.uid != chat.uid}">
      {{ chat.nombre }}
      <img style="width:30px;" src="{{ chatS.usuario.picture }}">

      </span>

      <p>{{ chat.mensaje }}</p>

    </div>
    <!--
    <div>
      <span class="badge badge-success">MarÃ­a</span>
      <p>Saludos,fernando</p>
    </div>-->

</div>
<input type="text"
class="form-control"
style="margin-bottom:10px;"
name="mensaje"
[(ngModel)]="mensaje"
(keyup.enter)="enviar_mensaje()"
placeholder="Enviar Mensaje">
